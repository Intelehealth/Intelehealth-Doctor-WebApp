<ng-template #modalContent let-close="close" data-target="static">
  <div class="time-off-modal-main w-100">
    <div class="d-flex time-off-modal-header position-relative w-100">
      <div class="time-off-title ml-3 mt-4">
        <div>{{ modal?.mainText }}</div>
      </div>
      <div (click)="close()" class="cross position-absolute click">
        <img src="assets/svgs/cross-blue.svg" />
      </div>
    </div>

    <div class="w-100 p-4">
      <div class="ml-4">
        <ul class="d-grid p-0">
          <li class="d-flex mb-3 gap">
            <div class="appointment-label font-size-md">Appointments({{ modal?.appointmentTime?.length}})</div>

            <div class="appointment-time font-size-md">
              <div [innerHTML]=appointments></div>
            </div>
          </li>
        </ul>
      </div>

      <div class="ml-4">
        <ul class="d-grid p-0">
          <li class="d-flex mb-3 gap">
            <div class="appointment-label font-size-md">Follow-ups({{modal?.FollowUpTime?.length}})</div>

            <div class="appointment-time font-size-md">
              <div [innerHTML]=followUps></div>
            </div>
          </li>
        </ul>
      </div>

      <div class="ml-2 mb-3">
        <div class="d-flex gap align-items-center">
          <div class="mark-label font-size-md">Mark as</div>

          <input class="radio-box" type="radio" value="dayOff" [(ngModel)]="selectedValue" (change)="modal.isShowFromAndToFields = false" name="dayOff" />
          <span class="font-size-md">Day off</span>

          <input class="radio-box ml-auto" type="radio" value="hours-off" [(ngModel)]="selectedValue" (change)="modal.isShowFromAndToFields = true" name="hours-off" />
          <span class="font-size-md">Hours off</span>
        </div>
      </div>

      <ng-container *ngIf="modal.isShowFromAndToFields">
        <div class="ml-2 mb-3">
          <div class="d-flex gap align-items-center">
            <div class="mark-label font-size-md">From</div>

            <div class="select-form">
              <ng-select
                [items]="timeList"
                bindLabel="name"
                [clearable]="false"
                [(ngModel)]="selectedFrom"
              >
              </ng-select>
            </div>
          </div>
        </div>

        <div class="ml-2 mb-3">
          <div class="d-flex gap align-items-center">
            <div class="mark-label font-size-md">To</div>

            <div class="select-form">
              <ng-select
                [items]="timeList"
                bindLabel="name"
                [clearable]="false"
                [(ngModel)]="selectedToTime"
              >
              </ng-select>
            </div>
          </div>
        </div>
      </ng-container>

      <div class="d-flex justify-content-center">
        <div class="btns left-btn click" (click)="modal.leftBtnOnClick(); close()">
          {{ modal?.leftBtnText }}
        </div>
        <div class="btns click" [ngClass]="selectedValue === null ? 'isDisabled' : 'right-btn'" (click)="modal.rightBtnOnClick({selectedValue,selectedFrom,selectedToTime}); close()">
          {{ modal?.rightBtnText }}
        </div>
      </div>
    </div>
  </div>
</ng-template>
