<div class="container">
  <mat-card>
    <div>
      <div>
        <span class="float-right">
          <button (click)="addProject()" mat-raised-button color="primary">
            Add Project
          </button>
        </span>
      </div>
      <br />
      <mat-form-field class="col-12 search-text">
        <input
          matInput
          placeholder="Search"
          (keyup)="applyFilter($event.target.value)"
        />
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table
          class="table-responsive"
          mat-table
          [dataSource]="dataSource"
          #sortCol4="matSort"
          matSort
        >
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
            <td mat-cell *matCellDef="let row; let i = index">
              {{ i + paginator.pageIndex * paginator.pageSize + 1 }}
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>
          <ng-container matColumnDef="packageId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Package ID
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.packageId }}
            </td>
          </ng-container>

          <!-- Last Updated Column -->
          <ng-container matColumnDef="lastUpdate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Last Update
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.updatedAt | date : "dd-MMM-yyyy" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row; let i = index">
              <i
                (click)="updateProject(row.id)"
                class="material-icons"
                style="color: #343a40; cursor: pointer; margin-left: -10px"
                >edit</i
              >
              <i
                (click)="delete(row.id)"
                class="material-icons"
                style="
                  color: rgb(235, 30, 30);
                  cursor: pointer;
                  margin-right: 3px;
                "
                >delete</i
              >
            </td>
          </ng-container>
          <ng-container matColumnDef="manage-video">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row; let i = index">
              <button
                [routerLink]="['/manage-videos', row.packageId]"
                mat-raised-button
                color="primary"
              >
                Manage Videos
              </button>
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="displayColumns"
            id="columns-sorting"
          ></tr>
          <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
      </div>
    </div>
  </mat-card>
</div>
