<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark box-radius">
    <form class="form-inline" [formGroup]="searchForm" (submit)="search()">
      <div class="input-group">
        <div class="input-group-prepend">
          <input type="text" class="form-control" placeholder="Find Patient" formControlName="findInput">
        </div>
        <button class="input-group-text" type="submit" matTooltip="Search Patient using ID and Name"
          matTooltipClass="tooltip-red"><i class="fas fa-search"></i></button>
      </div>
    </form>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
      aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
      <ul class="navbar-nav ml-auto">
        <li *ngIf='reportAccess' class="nav-item">
          <a class="nav-link" href='https://{{host}}/openmrs/reportingui/reportsapp/home.page'>Reports</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" href="" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false"><i class="fa fa-user"></i> Profile </a>
          <div class="dropdown-menu dropdown-menu-right dropdown-cyan" aria-labelledby="navbarDropdownMenuLink-4">
            <a class="dropdown-item" routerLink='/myAccount'>My account</a>
            <a *ngIf='systemAccess' class="dropdown-item"
              href="https://{{host}}/openmrs/admin/index.htm">System
              Setting</a>
            <a class="dropdown-item" (click)="changePassword()">Change Password</a>
          </div>
        </li>
        <li class="nav-item">
          <button class=" btn btn-primary" (click)="logout()">Log out</button>
        </li>
      </ul>
    </div>
  </nav>
</div>
<br>
