<h4><i class="fas fa-weight"></i> Weight History</h4>
<hr />
<div>
  <mat-form-field class="w-100">
    <mat-select placeholder="Weight History" [(ngModel)]="selectedHistory">
      <mat-option *ngFor="let history of historyTypes" [value]="history">
        {{ history }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button
    type="reset"
    (click)="submit()"
    mat-raised-button
    color="primary"
    [disabled]="isInvalid"
  >
    Add Weight History
  </button>
</div>

<ng-container *ngIf="history.length > 0">
  <br />
  <ul class="list-unstyled">
    <mat-list
      [@moveInLeft]
      *ngFor="let hist of history; index as i"
      class="alert alert-primary"
    >
      <div class="doctor-value" style="white-space: pre">{{ hist.value }}</div>
      <i
        (click)="delete(i)"
        class="material-icons float-right"
        style="color: rgb(235, 30, 30); cursor: pointer"
        >delete</i
      >
    </mat-list>
  </ul>
</ng-container>
