<h4><i class="fas fa-weight"></i> Weight History</h4>
<hr />
<div>
  <form [formGroup]="historyForm">
    <mat-radio-group aria-label="Weight History" formControlName="text">
      <mat-radio-button class="ml-2" [value]="historyTypes[0]">{{
        historyTypes[0]
      }}</mat-radio-button>
      <mat-radio-button class="ml-2" [value]="historyTypes[1]">{{
        historyTypes[1]
      }}</mat-radio-button>
    </mat-radio-group>
  </form>
  <mat-form-field class="w-100">
    <input type="text" matInput [(ngModel)]="otherText" />
  </mat-form-field>
  <button
    type="reset"
    (click)="submit()"
    mat-raised-button
    color="primary"
    [disabled]="isInvalid"
  >
    Add Weight History
  </button>
</div>
