<div mat-dialog-title>
  <div class="d-flex flex-row justify-content-between align-items-center">
    <h6 class="mb-0">Help</h6>
    <div class="d-flex">
      <mat-icon aria-hidden="false" aria-label="chat icon" class="mr-2">chat</mat-icon>
      <mat-icon aria-hidden="false" aria-label="call icon">call</mat-icon>
    </div>
  </div>
</div>
<mat-dialog-content>
  <ul class="chat-item-list">
    <li class="chat-item timestamp-item">Mon at 5:30 PM</li>
    <li class="chat-item left">Hi! How to change language?</li>
    <li class="chat-item">Go to My profile where there is a Change language option. From that list select the preferred language.</li>
    <li class="chat-item timestamp-item">Mon at 5:41 PM</li>
    <li class="chat-item left">Hey! I am unable send prescriptions</li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <input type="text" placeholder="Type Here" class="mr-2">
  <button class="send-btn">
    <mat-icon aria-hidden="false" aria-label="send icon">send</mat-icon>
  </button>
</mat-dialog-actions>
