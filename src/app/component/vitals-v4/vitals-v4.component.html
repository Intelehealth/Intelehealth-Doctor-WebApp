<div class="vital-main">
  <div class="vital-header w-100">
    <div class="vital-header-content w-100">
      <img
        [src]="
          pastVisit ? 'assets/svgs/vital-blue.svg' : 'assets/svgs/vital.svg'
        "
      />
      <div class="vital-img-title">Vitals</div>

      <div
        *ngIf="!pastVisit"
        data-toggle="collapse"
        data-target="#vital"
        class="click"
      >
        <img class="arrow" src="assets/svgs/filter-table-up-arrow.svg" />
      </div>
    </div>
    <hr *ngIf="!pastVisit" class="hr" />
  </div>

  <div id="vital" class="vital-details collapse show">
    <div class="ml-4">
      <ul class="d-grid p-0">
        <li class="d-flex mb-3" *ngFor="let item of vital?.data">
          <div class="first-list-label">{{ item?.label }}</div>
          <div class="second-list-label {{ item?.noInfoClass }}">
            {{ item?.value }}
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
