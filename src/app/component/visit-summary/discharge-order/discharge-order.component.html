<div [ngClass]="getLang() === 'ar' ? 'class1' : 'class2'">
  <h4><i class="fas fa-notes-medical"></i> {{ 'Discharge Order' | translate }}</h4>
  <hr>
  <form [formGroup]='dischargeOrderForm'>
      <div id="doctor-notes">
          <mat-form-field class="w-100">
            <input matInput placeholder="{{'Discharge Order'| translate}}" formControlName='dischargeOrder'>
          </mat-form-field>
          <button type="reset" (click)="Submit()" mat-raised-button color="primary" [disabled]='!dischargeOrderForm.valid || isManagerRole' *ngIf="!visitCompleted">{{
              'Add Discharge Order' | translate}}</button>
      </div>
  </form>
  <br>
  <ng-container *ngIf="dischargeOrders.length > 0">
      <div  *ngFor="let dior of dischargeOrders; let i = index;" >
          <div [@moveInLeft] class="alert" [ngClass]="{ 'alert-primary': !dior.comment, 'alert-danger': dior.comment }">
              <div class="doctor-value d-flex flex-column">
                <span [class.strike]="dior.comment">{{dior.value}}</span>
                <div class="mt-2 d-flex flex-column border-top border-primary pt-2">
                  <span class="comment-blue">{{dior|comment:'addedBy-creator'}} {{dior.creatorRegNo}} | {{dior.obsDatetime|date:'dd-MM-y hh:mm a'}}</span>
                  <span *ngIf="dior.comment" class="comment">{{dior.comment|comment}}</span>
                </div>
              </div>
              <i (click)="delete(i)" class="material-icons float-right" [class.disabled]="isManagerRole" *ngIf="!dior.comment && !visitCompleted"
                  style="color:rgb(235, 30, 30);cursor: pointer;">delete</i>
          </div>
      </div>
  </ng-container>
</div>
