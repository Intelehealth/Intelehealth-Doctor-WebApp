<div [ngClass]="getLang() === 'ar' ? 'class1' : 'class2'">
  <h4><i class="fas fa-notes-medical"></i> {{ 'Discharge Order' | translate }}</h4>
  <hr>
  <form [formGroup]='dischargeOrderForm'>
      <div id="doctor-notes">
          <mat-form-field class="w-100">
            <input matInput placeholder="{{'Discharge order'| translate}}" formControlName='dischargeOrder'>
          </mat-form-field>
          <button type="reset" (click)="Submit()" mat-raised-button color="primary" [disabled]='!dischargeOrderForm.valid || isManagerRole'>{{
              'Add Discharge order' | translate}}</button>
      </div>
  </form>
  <br>
  <ng-container *ngIf="dischargeOrders.length > 0">
      <div  *ngFor="let dior of dischargeOrders; let i = index;" >
          <div [@moveInLeft] class="alert alert-primary">
              <div class="doctor-value">{{dior.value}} </div>
              <i (click)="delete(i)" class="material-icons float-right" [class.disabled]="isManagerRole"
                  style="color:rgb(235, 30, 30);cursor: pointer;">delete</i>
          </div>
      </div>
  </ng-container>
</div>
