<h4><i class="fas fa-users"></i> {{'Family History' | translate }}</h4>
<hr>
<ng-container *ngIf="familyHistoryPresent">
        <table class="table table-responsive borderless" *ngFor="let familyHistory of familyHistory">
            <tr>
                <div [innerHTML] ="familyHistory.value"></div>
            </tr>
        </table>
</ng-container>

<ng-container *ngIf="!familyHistoryPresent">
    {{'No Data Available'| translate}}!
</ng-container>
