<h4><i class="fas fa-users"></i> Family History</h4>
<hr />
<ng-container *ngIf="familyHistoryPresent">
  <table
    class="table table-responsive borderless"
    *ngFor="let familyHistory of familyHistory"
  >
    <tr>
      <div [innerHTML]="familyHistory.value"></div>
    </tr>
  </table>
</ng-container>
