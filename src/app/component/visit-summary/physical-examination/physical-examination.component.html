<h4>Physical Examination</h4>

<div class="grid-row" *ngIf="physicalExamPresent">

        <a href={{image.image}}>
            <img src= {{image.image}} class="grid-img">
        </a>
    </div>
</div>

    	No Physical Exam Images available!
</div>
