<h4>
  <i class="fas fa-comment-medical"></i> Refer Patient<span
    class="red-star"
    >*</span
  >
</h4>
<hr />
<div id="referPatient-form">
  <form [formGroup]="referPatientForm">
    <mat-form-field class="w-100">
      <input
        matInput
        placeholder="Refer Patient"
        formControlName="referPatient"
      />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="reset"
      (click)="submit()"
      [disabled]="!referPatientForm.valid"
    >
      Add Reference
    </button>
  </form>
  <br />
</div>
<ng-container *ngIf="referPatient.length > 0">
  <div>
    <ul class="list-unstyled">
      <mat-list
        [@moveInLeft]
        *ngFor="let referPatient of referPatient; index as i"
        class="alert alert-primary"
      >
        <div class="doctor-value" [innerHtml]="referPatient?.value"></div>
        <i
          (click)="delete(i)"
          class="material-icons float-right"
          style="color: rgb(235, 30, 30); cursor: pointer"
          >delete</i
        >
      </mat-list>
    </ul>
  </div>
</ng-container>
