<h4><i class="fas fa-pills"></i> Prescribed Medication</h4>
<hr>
<div>
  <form [formGroup]="medForm">
        <mat-form-field class="w-100" id="medication-form">
            <input id="medication" matInput placeholder="Medication" (keydown)="add = true"  [ngbTypeahead]="searchPrescription" formControlName="med">
        </mat-form-field>
  <div *ngIf="add">
    <div class="form-row">
      <div class="col">
        <input id="Strength" type="number" min="0" step="0.01" pattern="^\d+(?:\.\d{1,2})?$" class="form-control" placeholder="Strength" formControlName="dose">
      </div>
      <div class="col">
        <input id="unit" type="text" class="form-control" [ngbTypeahead]="searchDose" placeholder="Units (eg: mg)" formControlName="unit">
      </div>
      <div class="col">
        <input id="amount" type="number" min="1" class="form-control" placeholder="Amount" formControlName="amount">
      </div>
      <div class="col">
        <input id="unit" type="text" class="form-control" [ngbTypeahead]="searchDose" placeholder="Units (eg: Tab/Syrup/etc.)" formControlName="unitType">
      </div>
      <div class="col">
        <input id="frequency" type="text" class="form-control" [ngbTypeahead]="searchFrequency" placeholder="Frequency" formControlName="frequency">
      </div>
      <div class="col">
        <input id="route" type="text" class="form-control" [ngbTypeahead]="searchAdministration" placeholder="Route(optional)" formControlName="route">
      </div>
    </div>
    <br>
        <div>As needed</div>
        <div class="form-row">
          <div class="col">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">For</span> 
              <input id="number" type="number" min="1" class="form-control" placeholder="Duration" formControlName="duration">
            </div>
          </div>
          <div class="col">
            <div class="input-group-prepend">
              <input id="text" type="text" class="form-control" [ngbTypeahead]="durationUnit" placeholder="Units(eg: Days/Weeks/etc.)" formControlName="durationUnit">              
              <span class="input-group-text" id="basic-addon1">total</span>
            </div>
          </div>
          <div class="col">
            <input id="text" type="text" class="form-control" placeholder="reason(optional)" formControlName="reason"> 
          </div>
        </div>
    <br>
    <textarea class="form-control" placeholder="Additional instruction not covered above" formControlName="additional"></textarea>
    <br>
    <button id="resetBtn" type="reset" (click)="onSubmit()" mat-raised-button color="primary" [disabled]='!medForm.valid'>Add Meds</button>
  </div>
</form>
<br>
</div>
<ng-container *ngIf="meds.length > 0">
    <ul class="list-unstyled">
      <mat-list [@moveInLeft] *ngFor='let meds of meds, index as i' class="alert alert-primary">
        <div class="doctor-value">{{meds.value}}</div>
        <i id="deleteBtn" (click)="delete(i)" class="material-icons float-right" style="color:rgb(235, 30, 30);cursor: pointer;">delete</i>
      </mat-list>
    </ul>
</ng-container>
