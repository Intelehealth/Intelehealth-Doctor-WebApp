<h4><i class="material-icons">phone</i> Past Calls</h4>
<hr>
<div>
    <div class="calls-flex">
        <div>Date</div>
        <div>Status</div>
        <div>Notes</div>
    </div>
    <div *ngFor="let status of allStatus">
        <div class="calls-flex">
            <div>
                {{status.date | date: 'dd-MMM-yyyy'}}
            </div>
            <div>
                {{status.value}}
            </div>
            <div>
                {{status.note}}
            </div>
        </div>
    </div>
</div>
