<h4><i class="fas fa-book-medical"></i> Resolution & Feedback</h4>
<hr />
<ng-container *ngIf="resolutionPresent">
  <table
    class="table table-responsive borderless"
    *ngFor="let resolution of resolutions"
  >
    <tr>
      <div [innerHTML]="resolution.value"></div>
    </tr>
  </table>
</ng-container>
<ng-container *ngIf="!resolutionPresent">
  No Resolution and Feedback available!
</ng-container>
