<div [ngClass]="getLang() === 'ar' ? 'class1' : 'class2'">
    <h4><i class="fas fa-notes-medical"></i> {{ 'Notes' | translate }}</h4>
    <hr>
    <form [formGroup]='commentForm'>
        <div id="doctor-notes">
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="{{ 'Notes' | translate }}"
                    formControlName='comment'></textarea>
            </mat-form-field>
            <button type="reset" (click)="Submit()" mat-raised-button color="primary" [disabled]='!commentForm.valid || isManagerRole'>{{
                'Add Note' | translate}}</button>
        </div>
    </form>
    <br>
    <ng-container *ngIf="comment.length > 0">
        <div  *ngFor="let c of comment, index as i" >
            <div [@moveInLeft] class="alert alert-primary">
              <div class="doctor-value d-flex flex-column">
                <span [class.strike]="c.comment">{{c.value}}</span>
                <span *ngIf="c.comment" class="comment">{{c.comment|comment}}</span>
              </div>
              <i (click)="delete(i)" class="material-icons float-right" [class.disabled]="isManagerRole" *ngIf="!c.comment"
                  style="color:rgb(235, 30, 30);cursor: pointer;">delete</i>
            </div>
        </div>
    </ng-container>
</div>
