<div [ngClass]="getLang() === 'ar' ? 'class1' : 'class2'">
  <h4><i class="fas fa-vials"></i> {{'Prescribed Tests'|translate}}</h4>
  <hr>
  <div id="test-form">
    <form [formGroup]='testForm'>
      <mat-form-field class="w-100">
        <input matInput placeholder="{{'Test'|translate}}" [ngbTypeahead]="search" formControlName='test'>
      </mat-form-field>
      <!-- <input type="text" [ngbTypeahead]="search" formControlName='test'/> -->
      <button type="reset" (click)="submit()" mat-raised-button color="primary" [disabled]='!testForm.valid || isManagerRole'>{{'Add
        Test'|translate}}</button>
    </form>
    <br>
  </div>
  <ng-container *ngIf="tests.length > 0">
      <div *ngFor='let test of tests, index as i' >
        <div  [@moveInLeft] class="alert alert-primary">
          <div class="doctor-value">{{test.value}}</div>
        <i (click)="delete(i)" class="material-icons float-right" [class.disabled]="isManagerRole" 
          style="color:rgb(235, 30, 30);cursor: pointer;">delete</i>
      </div>
      </div>
  </ng-container>
</div>
