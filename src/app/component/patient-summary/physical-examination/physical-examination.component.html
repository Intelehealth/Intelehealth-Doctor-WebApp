<h4>Physical Examination</h4>
<hr>
<div *ngIf="physicalExamPresent" class="row">
        <div *ngFor="let image of images" class="col">
                <a href={{image}}><img src= {{image}} [ngClass]="{'image1' : images.length > 1, 'image2' : images.length == 1}"></a>
        </div>
</div>
<div *ngIf="!physicalExamPresent">
        No Physical Exam Images available!
</div>
