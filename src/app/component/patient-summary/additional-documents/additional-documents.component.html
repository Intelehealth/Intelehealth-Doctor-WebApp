<h4>Additional Documents</h4>
<hr>
<div *ngIf="additionalDocumentPresent" class="row">
        <div *ngFor="let image of images" class="col">
                <a href={{image}}><img src= {{image}} [ngClass]="{'image1' : images.length > 1, 'image2' : images.length == 1}"></a>
        </div>
</div>
<div *ngIf="!additionalDocumentPresent">
        No Additional Documents available!
</div>
