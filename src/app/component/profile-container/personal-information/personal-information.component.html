<div class="personal-info-container" *ngIf="!moveTo">
  <div class="personal-info-form">
    <div class="header">
      <div class="col-left">
        <span class="circle">1</span>
        <label class="text click" (click)="onToggleBack(false)">Personal information</label>
      </div>
      <img src="assets/icons/dashboard-icons/Vector2.png" alt="" />
      <div class="col-right">
        <div class="circle">2</div>
        <label class="text click" (click)="onToggleBack(true)">Professional details</label>
      </div>
      <hr />
    </div>
    <div class="form-body">
      <form class="grid-container" [formGroup]="profileForm">
        <div class="user-name">
          <div class="first-name">
            <label class="lbl lbl-firstName">First name *</label>
            <input type="text" class="txt" id="firstName" formControlName="firstName" placeholder="Enter first name" />
          </div>
          <div class="middle-name">
            <label class="lbl lbl-middleName">Middle name *</label>
            <input type="text" class="txt" id="middleName" formControlName="middleName"
              placeholder="Enter middle name" />
          </div>
          <div class="last-name">
            <label class="lbl lbl-lastName">Last name *</label>
            <input type="text" class="txt" id="lastName" formControlName="lastName" placeholder="Enter last name" />
          </div>
        </div>
        <div class="user-gender">
          <div class="gender">
            <label class="lbl lbl-gender">Gender *</label>
            <div class="options">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="gender" id="inlineRadio1" value="M" />
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="gender" id="inlineRadio2" value="F" />
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="gender" id="inlineRadio3" value="Other" />
                <label class="form-check-label" for="inlineRadio3">Other</label>
              </div>
            </div>
          </div>
          <div class="user-age">
            <div class="userDOB">
              <label class="lbl-age lbl-userDOB">Date of birth</label>
              <input type="text" class="txt" id="user-dob" placeholder="Date of birth" formControlName="birthDate" />
            </div>
            <div class="age">
              <label for="age" class="lbl-age lbl-userAge">Age</label>
              <input type="text" class="total-age" id="user-age" placeholder="Age" formControlName="age" />
            </div>
          </div>
        </div>
        <div class="user-contact">
          <div class="phoneNo">
            <label class="lbl lbl-phoneNo">Phone Number *</label>
            <select name="mobilecode" id="mobilecode" class="code-dropdown">
              <option value="" selected="selected"> ðŸ‡®ðŸ‡³ 91 +</option>
              <option value=""> ðŸ‡¦ðŸ‡º 61 + </option>
            </select>
            <input type="number" class="number-box" id="phoneNo" placeholder="Phone Number" formControlName="phoneNumber" />
          </div>
          <div class="whatsappNo">
            <label class="lbl lbl-whatsappNo">Whatsapp Number *</label>
            <select name="mobilecode" id="mobilecode" class="code-dropdown">
              <option value="" selected="selected"> ðŸ‡®ðŸ‡³ 91 +</option>
              <option value=""> ðŸ‡¦ðŸ‡º 61 + </option>
            </select>
            <input type="number" class="number-box" id="whatsappNo" placeholder="Whatsapp Number" formControlName="whatsapp" />
          </div>
        </div>
        <div class="user-emailID">
          <div class="emailID">
            <label class="lbl lbl-email">Email ID *</label>
            <input type="text" class="email-box" id="email-ID" placeholder="Email Id" formControlName="emailId" />
          </div>
        </div>
        <div class="signature-header">
          <h2>Add signature</h2>
        </div>
        <div class="add-signature">
          <mat-tab-group [selectedIndex]="getSelectedIndex()" (selectedTabChange)="onTabChange($event)">
            <mat-tab label="Draw">
              <div *ngIf="!isSignaturePresent" class="draw-signature">
                <label class="lbl lbl-email">Draw signature *</label>
                <button (click)="clearPad()">clear sign</button>
                <canvas #canvas  id="signature-pad" class="signature-pad" ></canvas>
              </div>
              <div style="border: 0.770833px solid rgba(178, 175, 190, 0.2);" *ngIf="isSignaturePresent && signatureType === 'Draw'">
                <img [src]="signatureURL">
                <mat-icon id="close-icon" (click)="clearSign()">close</mat-icon>
              </div>
            </mat-tab>
            <mat-tab label="Generate">
              <div *ngIf="!isSignaturePresent" class="generate">
                <div class="sign-text">
                  <label class="lbl-sign lbl-userAge">Signature letters*</label>
                  <input class="signText" matInput [(ngModel)]="sign" formControlName="signatureText" />
                </div>
                <div class="signature-option">
                  <label class="lbl lbl-signature">Select signature</label>
                  <select name="signature" (change)="changeFont($event)" formControlName="signature" id="signature-dropdown" class="signature-dropdown">
                    <option selected="selected" value="Arty" 
                      style="font-family: arty; font-size: 40px;">
                      {{sign}}
                    </option>
                    <option value="Asem" style="font-family: asem; font-size: 40px;">
                      {{sign}}
                    </option>
                    <option  value="Youthness" style="
                    font-family: youthness; font-size: 40px;"> {{sign}}</option>

                    <option value="Almondita" style="
                    font-family: almondita; font-size: 40px;">
                      {{sign}}
                    </option>
                  </select>
                </div>
              </div>
              <div *ngIf="isSignaturePresent && signatureType === 'Generate'">
                <img [src]="signatureURL">
                <mat-icon id="close-icon" (click)="clearSign()">close</mat-icon>
              </div>
            </mat-tab>
            <mat-tab label="Upload">
              <div *ngIf="!isSignaturePresent" class="uploadFiles">
                <button class="file" (click)="inputField.click()">
                  <img src="assets/icons/dashboard-icons/Frame 100175.png" alt="">
                </button>
                <div class="text-content">
                  <p class="text">Upload a scanned image of your signature. Image size(5kb to 50kb)</p>
                </div>
                <input #inputField hidden type="file" (change)="onSelectFile($event)" />
              </div>
              <!-- {{signatureImgName}} -->
              <div *ngIf="isSignaturePresent && signatureType === 'Upload'">
                <img [src]="signatureURL">
                <mat-icon id="close-icon" (click)="clearSign()">close</mat-icon>
              </div>
            </mat-tab>
          </mat-tab-group>
        </div>
        <div class="para">
          <p class="para-text">
            By signing this document with an electronic signature, I agree that such signature will be as valid as
            handwritten signatures to the extent allowed by local law.
          </p>
        </div>
        <div class="nextbtn" (click)="toggleCollapse()">
          <button type="submit" [disabled]="!profileForm.valid"
            [ngClass]="!profileForm.valid ? 'btn-gray next-btn' : 'btn-darkblue next-btn'">Next</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div>
  <!-- professional form -->
  <app-professional-details *ngIf="moveTo" (onToggleBack)="onToggleBack($event)" [newUserDetails]="profileForm.value"
    [userDetails]="userDetails"></app-professional-details>
</div>
