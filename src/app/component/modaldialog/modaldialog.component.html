  <div class="popup-modal d-flex flex-column justify-content-center align-items-center">
    <div class="close-btn-wrapper">
      <button class="modal-close-btn" (click)="modal.dismiss('Cross click')"><img src="assets/svgs/CloseX.svg" alt=""></button>
    </div>
    <div class="mt-4">
      <div class="body-content d-flex flex-column justify-content-center align-items-center">
        <img [src]="imgpath" alt="" width="80px" height="80px">
        <h6 class="mt-3">{{title}}</h6>
        <p class="mt-2 text-center">{{content}}</p>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="cancel-btn mr-3" type="button" (click)="modal.dismiss('Cross click')">{{btnname1}}</button>
      <button class="confirm-btn" type="button" (click)="modal.close('Ok click')">{{btnname2}}</button>
    </div>
  </div>
