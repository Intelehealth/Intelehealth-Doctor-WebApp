<mat-spinner *ngIf="setSpiner" [diameter]="70"></mat-spinner>
<div class="container" [ngClass]="(setSpiner)?'spin':''">
    <mat-tab-group  class="visit" mat-align-tabs="center"  mat-stretch-tabs>
        <mat-tab id="flagged-table">
            <ng-template mat-tab-label>    
                <p style="color: #dd3c62;"class="name">PRIORITY VISITS <br> <b class="name">({{flagPatientNo}})</b></p>
            </ng-template><br>
            <ng-container *ngIf="flagVisit.length > 0;else no_data">
                <app-tables [data]="flagVisit"></app-tables>
            </ng-container>
        </mat-tab>
        <mat-tab id="queued-table">
            <ng-template mat-tab-label>
                <p style="color: #f6b825;"class="name">AWAITING CONSULT <br> <b class="name">({{activePatient}})</b></p>
            </ng-template><br>  
            <ng-container *ngIf="waitingVisit.length > 0;else no_data">
                <app-tables [data]="waitingVisit"></app-tables>
            </ng-container>
        </mat-tab>
        <mat-tab id="visit-in-progress">
            <ng-template mat-tab-label>
                <p style="color: #17a2b8;"class="name">VISITS IN PROGRESS <br> <b class="name">({{visitNoteNo}})</b></p>
            </ng-template><br>  
            <ng-container *ngIf="progressVisit.length > 0;else no_data">
                <app-tables [data]="progressVisit"></app-tables>
            </ng-container>
        </mat-tab>
        <mat-tab id="completedVisit">
            <ng-template mat-tab-label>
                <p style="color: #4fca8b;"class="name">COMPLETED VISITS <br> <b class="name">({{completeVisitNo}})</b></p>
            </ng-template><br>
            <ng-container *ngIf="completedVisit.length > 0;else no_data">
                <app-tables [data]="completedVisit"></app-tables>
            </ng-container>
        </mat-tab>
        <mat-tab id="followUpVisit">
            <ng-template mat-tab-label>
                <p style="color: #411aac;"class="name">FOLLOW UP VISITS  <br> <b class="name">({{followUpPatientNo}})</b></p>
            </ng-template><br>
            <ng-container *ngIf="followUpVisit.length > 0;else no_data">
                <app-tables [data]="followUpVisit"></app-tables>
            </ng-container>
        </mat-tab>
    </mat-tab-group>
</div>

<ng-template #no_data>
    <img class="center" src="assets/images/no-data.png" alt="" />
</ng-template>
