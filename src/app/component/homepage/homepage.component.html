<mat-spinner *ngIf="setSpiner" [diameter]="70"></mat-spinner>
<div class="container" [ngClass]="(setSpiner)?'spin':''">
    <mat-tab-group class="visit" mat-align-tabs="center" mat-stretch-tabs>
        <mat-tab id="flagged-table" >
            <ng-template mat-tab-label>
                <p class="name">IN PROGRESS CASES <br> <b class="name">({{normalVisits.length + priorityVisits.length}})</b></p>
            </ng-template><br>
            <ng-container >
                <div class="gradient">
                    <h5 class="sub-cat m-2">PRIORITY CASES</h5>
                </div>
                <app-tables *ngIf="priorityVisits?.length > 0;else no_data" [data]="priorityVisits"></app-tables>
            </ng-container><br>
            <ng-container >
                <div class="gradient">
                    <h5 class="sub-cat m-2">NORMAL CASES</h5>
                </div>
                <app-tables *ngIf="normalVisits?.length > 0;else no_data" [data]="normalVisits"></app-tables>
            </ng-container>
        </mat-tab>
        <!-- <mat-tab id="queued-table">
            <ng-template mat-tab-label>
                <p class="name">COMPLETED CASES <br> <b class="name">({{activePatient}})</b></p>
            </ng-template><br>
            <ng-container *ngIf="completedVisit?.length > 0 ;else no_data">
                <app-tables [data]="completedVisit"></app-tables>
            </ng-container>
        </mat-tab> -->
    </mat-tab-group>
</div>

<ng-template #no_data>
    <img class="center" src="assets/images/no-data.png" alt="" width="100px" />
</ng-template>
