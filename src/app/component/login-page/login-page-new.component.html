<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="grid-container">
  <div class="header"><p class="login-header font">Login</p></div>
  <div class="para">
    <p class="login-para font-para">
      Login with your provided username and password then you can choose the
      verification method.
    </p>
  </div>
  <div class="username">
    <label
      for="username"
      class="lbl lbl-username mt-4 mb-0 font-username font-weight-bold"
      >Username</label
    >
    <p
      class="link link-forgot-username mt font-forgot mb-2"
      (click)="moveToFUform()"
    >
      Forgot username ?
    </p>
    <input
      type="email"
      class="txt form-control"
      id="username"
      name="username"
      aria-describedby="emailHelp"
      formControlName="username"
    />
  </div>
  <div class="password">
    <label
      for="examplePassword"
      class="lbl lbl-username mb-0 mt-4 font-username font-weight-bold"
      >Password</label
    >
    <p
      class="link link-forgot-username mt font-forgot mb-2"
      (click)="moveToFPform()"
    >
      Forgot password ?
    </p>
    <div class="txt">
      <div class="password-container">
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="password-text form-control"
          id="examplePassword"
          name="examplePassword"
          formControlName="password"
        />
        <div class="eye-icon" (click)="showHidePassword()">
          <span>
            <i [class]="showPassword ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
          </span>
        </div>
      </div>
    </div>

    <label class="error-message" *ngIf="showError"
      >Credentials provided are wrong.</label
    >
  </div>
  <div class="captcha">
    <label class="lbl-username font-username mt-4 font-weight-bold"
      >Before logging in, please confirm you are not a robot</label
    >
    <ngx-recaptcha2
      #captchaElem
      [siteKey]="siteKey"
      formControlName="recaptcha"
      style="transform: scale(0.77)"
    >
    </ngx-recaptcha2>
  </div>
  <div class="btnnext mb-3">
    <button
      type="submit"
      class="btn-darkblue btn-block"
      [disabled]="!loginForm.valid"
    >
      Next
    </button>
  </div>
</form>
