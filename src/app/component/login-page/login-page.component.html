<div class="h-100 bg-plum-plate bg-animation">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-8">
      <div class="mx-auto mb-3" style="text-align: center"><img class="sw-logo"
          src="https://trainingss.intelehealth.org/intelehealth/assets/images/Intelehealth-logo-white.png"></div>
      <div class="modal-dialog w-100 mx-auto" style="margin-bottom: 10px;">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="modal-content">
            <div class="modal-body">
              <div class="h5 modal-title text-center">
                <h4 class="mt-2">
                  <div>Welcome back,</div>
                  <span>Please sign in to your account below.</span>
                </h4>
              </div>

              <div role="group" class="form-group">
                <div>
                  <label for="examplePassword">Username :</label>
                  <input type="email" placeholder="Enter Username..." class="form-control" formControlName="username">
                </div>
              </div>
              <div role="group" class="form-group">
                <div>
                  <label for="examplePassword">Password :</label>
                  <div style="display: flex;">
                    <input [type]="fieldTextType ? 'text' : 'password'" placeholder="Enter password..."
                      class="form-control" formControlName="password">
                    <span class="input-group-text">
                      <i class="fa" [ngClass]="{
                      'fa-eye-slash': !fieldTextType,
                      'fa-eye': fieldTextType}" (click)="toggleFieldTextType()" style="width: 25px;"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer clearfix">
              <div class="float-right">
                <button type="submit" class="btn btn-primary" [disabled]='!loginForm.valid'>Login to Dashboard</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="mx-auto mb-3" style="text-align: center; width: 90%;">
        <img class="ussid"
          src="https://trainingss.intelehealth.org/intelehealth/assets/images/footer-logo/USAID logo-png.png">
        <img class="nhm" 
          src="https://trainingss.intelehealth.org/intelehealth/assets/images/footer-logo/NHM%20PNG.png"> 
        <img class="nishtha"
          src="https://trainingss.intelehealth.org/intelehealth/assets/images/footer-logo/Nishtha Logo-png.png">
        <img class="jhpiego"
          src="https://trainingss.intelehealth.org/intelehealth/assets/images/footer-logo/Jhpiego logo with tagline-teal.png">
      </div>
      <!-- <footer class="text-center"> -->
      <div class="text-center p-2" style="border: 1PX; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(253, 250, 250, 0.75), rgba(0, 0, 0, 0));;">
        <b>Powered by Intelehealth, Arogya Foundation of India & Transform Rural India </b>
      </div>
      <!-- </footer> -->
    </div>
  </div>
</div>
