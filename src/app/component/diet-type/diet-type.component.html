<h4><i class="fas fa-utensils"></i> Diet Type</h4>
<hr />
<div>
  <mat-form-field class="w-100">
    <mat-select placeholder="Diet Type" [(ngModel)]="dietType">
      <mat-option *ngFor="let diet of dietTypes" [value]="diet">
        {{ diet }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="dietType === dietTypes[5]" class="w-100">
    <input matInput placeholder="Please Specify...." [(ngModel)]="otherText" />
  </mat-form-field>
  <button
    type="reset"
    (click)="submit()"
    mat-raised-button
    color="primary"
    [disabled]="isInvalid"
  >
    Add Diet
  </button>
</div>
<ng-container *ngIf="diets.length > 0">
  <br />
  <ul class="list-unstyled">
    <mat-list
      [@moveInLeft]
      *ngFor="let diet of diets; index as i"
      class="alert alert-primary"
    >
      <div class="doctor-value" style="white-space: pre">{{ diet.value }}</div>
      <i
        (click)="delete(i)"
        class="material-icons float-right"
        style="color: rgb(235, 30, 30); cursor: pointer"
        >delete</i
      >
    </mat-list>
  </ul>
</ng-container>
