<app-patient-details *ngIf="!isVisitSummaryShow"></app-patient-details>

<app-tabs-v4 *ngIf="!isVisitSummaryShow"></app-tabs-v4>

<!-- plus icon with chat and help option -->
<div
  id="fab-dismiss"
  *ngIf="fabTogglerState === 'active'"
  (click)="toggle()"
></div>

<div class="fab-container">
  <button mat-fab class="fab-toggler" (click)="toggle()">
    <i class="material-icons" [@fabToggler]="{ value: fabTogglerState }">add</i>
  </button>

  <div [@plusIcons]="buttons.length">
    <button
      *ngFor="let btn of buttons"
      mat-mini-fab
      class="fab-secondary"
      color="secondary"
      (click)="selectedButton(btn)"
    >
      <img class="material-icons" src="{{ btn.icon }}" />
    </button>
  </div>
</div>

<div class="message-container" *ngIf="isShowChat">
  <div class="profile-section">
    <div class="picture">
      <img src="assets/icons/message/Frame2608562.png" />
    </div>
    <div class="name">Muskan Kala</div>
  </div>
  <div class="body">
    <div class="chat-time">Mon at 5:41 PM</div>
    <div class="message">
      <div
        class="conversation"
        [ngClass]="{ me: msg?.fromUser === chatSvc?.user?.uuid }"
        *ngFor="let msg of messages"
      >
        <div class="messageContent">
          {{ msg.message }}
        </div>

        <div class="read-unread-messages mt-2">
          <div class="read-unread-img"><img height="16px" width="16px" [src]="readSentIcon" /></div>
          <span class="read-unread-label"> {{ readSentLabel }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="textarea position-relative">
      <input
        type="text"
        [(ngModel)]="message"
        (keyup.enter)="submitMessage($event)"
        placeholder="Enter your message"
      />
      <img
        class="attach-img click"
        height="20px"
        width="20px"
        src="assets/svgs/attach.svg"
        (click)="inputField.click()"
      />
      <input #inputField hidden type="file" />
    </div>
    <div class="sent-box" (click)="sendMessage()">
      <img src="assets/svgs/sent.svg" />
    </div>
  </div>
</div>
