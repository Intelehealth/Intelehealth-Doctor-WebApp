<div
  class="call-state"
  [ngClass]="collapsed_message ? 'call-state-collapsed' : ''"
>
  <div class="call-person">
    <img class="voice" src="assets/svgs/Unmute.svg">
    <img class="dots" src="assets/svgs/dots_group.svg">
    <img class="frame" src="assets/svgs/dr.frame.svg">
  </div>
  <div class="call-voice">
    <img src="assets/svgs/Unmute.svg">
  </div>
  <div class="call-time text">
    Call ends in
    <div class="time text">
      12:32
    </div>
  </div>
  <div class="back-cover">
    <img src="assets/svgs/Group.svg">
  </div>
  <div class="call-features">
    <button class="logo call-icon">
      <img src="assets/svgs/phone_red.svg">
    </button>
    <button class="logo mic-icon">
      <img src="assets/svgs/microphone.svg">
    </button>
    <button class="logo video-icon">
      <img src="assets/svgs/video-call.svg">
    </button>
    <button class="logo message-icon" (click)="toggleCollapseMessage()">
      <img src="assets/svgs/message.svg">
    </button>
  </div>
  <div class="zomm">
    <button class="logo zoom-icon">
      <img src="assets/svgs/minimize.svg">
    </button>
  </div>
</div>

<div class="message-container" *ngIf="collapsed_message">
  <div class="profile-section">
    <div class="picture">
      <img src="assets/icons/message/Frame2608562.png" />
    </div>
    <div class="name">Muskan Kala</div>
  </div>
  <div class="body">
      <div class="chat-time">Mon at 5:41 PM</div>
      <div class="message">
        <div class="conversation" 
            [ngClass]="{ me: message.me }"
            *ngFor="let message of conversations">
            <div class="messageContent">
              {{ message.body }}
            </div>
        </div>
      </div>
  </div>
  <div class="footer">
    <div class="textarea">
      <input
        type="text"
        [(ngModel)]="message"
        (keyup.enter)="submitMessage($event)"
        placeholder="Enter your message"
      />
      <img
        class="attach-img click"
        height="20px"
        width="20px"
        src="assets/svgs/attach.svg"
        (click)="inputField.click()"
      />
      <input #inputField hidden type="file" />
    </div>
    <div class="sent-box" (click)="submitMessage($event)">
      <img src="assets/svgs/sent.svg" />
    </div>
  </div>
</div>
