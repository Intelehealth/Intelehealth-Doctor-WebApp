<div class="vr-container mt">
  <div class="vr-header">
    <p class="login-header vr-font mb-2">Choose verification method</p>
  </div>
  <div class="vr-para">
    <p class="login-para vr-font-para mb-5">
      Choose your email or phone number through which you want to verify your
      identity. We will send a verofication code to confirm your entry.
    </p>
  </div>

  <div class="vr-btngrp">
    <div [class]="!showEmail ? 'vr-mobilebtn vr-active' : 'vr-mobilebtn'">
      <input
        class="btn-no-boarder"
        type="button"
        value="Mobile number"
        (click)="setShowEmail(false)"
      />
    </div>
    <div [class]="showEmail ? 'vr-emailbtn vr-active' : 'vr-emailbtn'">
      <input
        type="button"
        class="btn-no-boarder"
        value="Email ID"
        (click)="setShowEmail(true)"
      />
    </div>
  </div>

  <form
    [formGroup]="verificationForm"
    (ngSubmit)="onSubmit()"
    *ngIf="showEmail"
    class="vr-emailform"
  >
    <div class="vr-email-label">
      <label class="lbl-username vr-font-para"> Email ID </label>
    </div>
    <div class="vr-textbox mb-4 parent-email">
      <input
        type="text"
        class="form-control click"
        id="email"
        name="email"
        aria-describedby="email"
        formControlName="email"
      />
      <img
        title="Email ID"
        class="email-img click"
        height="25px"
        width="25px"
        src="assets/svgs/email.svg"
      />
    </div>
    <div class="btnnext parent-right-arrow">
      <button type="submit" class="btn-darkblue btn-block">Next</button>
      <img
        title="Next"
        class="right-arrow"
        height="24px"
        width="20px"
        src="assets/svgs/right-arrow.svg"
      />
    </div>
  </form>

  <form
    [formGroup]="verificationForm"
    (ngSubmit)="onSubmit()"
    *ngIf="!showEmail"
    class="vr-mobileform"
  >
    <div class="vr-mobile-label vr-font-para">
      <label class="lbl-username">Mobile number</label>
    </div>
    <div class="vr-dropdown w mb-4">
      <ng-select formControlName="selectedCode" [clearable]="false">
        <ng-option
          *ngFor="let code of countryCode"
          [value]="code.dialling_code"
        >
          <img
            title="{{ code.country_name }}"
            class="mb-1 mr click"
            height="16px"
            width="16px"
            [src]="code.img"
          />
          {{ code.dialling_code }}</ng-option
        >
      </ng-select>
    </div>
    <div class="vr-textbox parent-mobile">
      <input
        type="text"
        id="phoneNumber"
        class="form-control click"
        name="phoneNumber"
        aria-describedby="email"
        formControlName="phoneNumber"
        max="15"
      />
      <img
        title="Mobile Number"
        class="mobile-img click"
        height="20px"
        width="20px"
        src="assets/svgs/mobile.svg"
      />
    </div>
    <div class="btnnext parent-right-arrow">
      <button type="submit" class="btn-darkblue btn-block">Next</button>
      <img
        class="right-arrow"
        height="24px"
        width="20px"
        src="assets/svgs/right-arrow.svg"
      />
    </div>
    <div id="sign-in-button"></div>
  </form>
  <app-footer-terms-condition></app-footer-terms-condition>
</div>
