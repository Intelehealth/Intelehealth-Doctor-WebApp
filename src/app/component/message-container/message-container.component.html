<div class="chat-container">
  <app-sidebar
    (conversationClicked)="onConversationSelected($event)"
  ></app-sidebar>
  <div class="chat">
    <div class="chatPlaceholder" *ngIf="!latestChat">
      <img width="400" src="assets/icons/message/Group2608897.png" />
      <h2>No messages selected</h2>
      <p>Please select patient from the list to view the messages.</p>
    </div>
    <app-chat-container
      [latestChat]="latestChat"
      *ngIf="latestChat"
    ></app-chat-container>
  </div>
</div>
