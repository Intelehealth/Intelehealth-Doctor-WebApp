<div class="diagnosis-main section-odd">
  <div class="diagnosis-header w-100">
    <div class="diagnosis-header-content w-100">
      <img [src]="iconImg" />
      <div class="diagnosis-img-title">Diagnosis</div>
      <div
        *ngIf="showToggle"
        data-toggle="collapse"
        data-target="#diagnosis"
        class="click"
        (click)="isCollapsed = !isCollapsed"
      >
        <img
          class="arrow"
          [src]="
            isCollapsed
              ? 'assets/svgs/plus-icon.svg'
              : 'assets/svgs/minus-icon.svg'
          "
        />
      </div>
    </div>
  </div>

  <div
    id="diagnosis"
    aria-expanded="true"
    aria-controls="collapse"
    class="diagnosis-details collapse show w-100"
  >
    <hr class="hr" />

    <div class="d-flex ml-4 gap">
      <div class="first-list">
        <ul class="padding">
          <li *ngFor="let diagnosis of diagnosisData" class="margin">
            {{ diagnosis }}
          </li>
        </ul>
      </div>

      <div *ngIf="!readOnly" class="w">
        <div>
          <input class="radio-box mr-1 mt-1" type="radio"   value="Yes" [(ngModel)]="selectedOption" name="Yes" />
          <label class="mr-3 radio-label">Yes</label>

          <input class="radio-box mr-1 mt-1" type="radio"  value="No" [(ngModel)]="selectedOption" name="No" />
          <label class="radio-label">No</label>
        </div>

        <div class="select">
          <ng-select
            [items]="diagnosisList"
            bindLabel="name"
            [clearable]="false"
            (keydown)="search($event)"
            [(ngModel)]="selectedDig"
          >
          </ng-select>
        </div>

        <div>
          <input class="radio-box mr-1 mt-1" type="radio" value="Primary" [(ngModel)]="selectedType" name="radio1" />
          <label class="mr-3 radio-label radio-width">Primary</label>

          <input class="radio-box mr-1 mt-1" type="radio" value="Secondary" [(ngModel)]="selectedType" name="radio1" />
          <label class="radio-label">Secondary</label>
        </div>

        <div class="mt-3">
          <input class="radio-box mr-1 mt-1" type="radio" value="Provisional" [(ngModel)]="selectedTypeSelect" name="radio2" />
          <label class="mr-3 radio-label radio-width">Provisional</label>

          <input class="radio-box mr-1 mt-1" type="radio" value="Confirmed" [(ngModel)]="selectedTypeSelect" name="radio2" />
          <label class="radio-label">Confirmed</label>
        </div>
      </div>


      <div *ngIf="readOnly" class="w">
        <div>
          <label class="mr-3 radio-label">Yes</label>

          <label class="radio-label">No</label>
        </div>

        <div class="select border-0">
          <label class="mr-3 radio-label radio-width">Virul Flu</label>
        </div>

        <div>
          <label class="mr-3 radio-label radio-width">Primary</label>
        </div>

        <div class="mt-3">
          <label class="mr-3 radio-label radio-width">Provisional</label>
        </div>
      </div>
    </div>
    <button
    *ngIf="!readOnly"
    [disabled]="isDiagnosisPresent"
    type="button"
    (click)="save()"
    class="btn cancel-add-note-btn add-note-btn font-bold mt-2 "
  >
   Submit
  </button>
  </div>
</div>
