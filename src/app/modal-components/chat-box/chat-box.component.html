      <ng-container *ngFor="let item of messageList;let first=first;">
        <li class="chat-status" [class.right]="item?.fromUser === chatSvc?.user?.uuid">
          <span class="mr-1">{{item.createdAt|amDateFormat:'LT'}}</span>
          <ng-container *ngIf="first && item?.fromUser === chatSvc?.user?.uuid">
            <ng-container *ngIf="item.isRead">
              <img src="assets/svgs/read-status.svg" alt="" >
              <span class="ml-1">Read</span>
            </ng-container>
            <ng-container *ngIf="!item.isRead">
              <img src="assets/svgs/sent-status.svg" alt="" >
              <span class="ml-1">Sent</span>
            </ng-container>
          </ng-container>
        </li>
        <li class="chat-message" [class.right]="item?.fromUser === chatSvc?.user?.uuid">
          {{ item.message }}
        </li>
      </ng-container>
    </ul>
    <div class="chat-input-con">
      <div class="input-group mr-2">
        <input type="text" class="form-control" placeholder="Type here" [(ngModel)]="message" (keyup.enter)="sendMessage()">
        <div class="input-group-append">
          <button type="button">
            <img src="assets/svgs/attachment-icon.svg" alt="">
          </button>
        </div>
      </div>
      <button type="button" class="send-btn" (click)="sendMessage()">
        <img src="assets/svgs/send-icon-white.svg" alt="">
