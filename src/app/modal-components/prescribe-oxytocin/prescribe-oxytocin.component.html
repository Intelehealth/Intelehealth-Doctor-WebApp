<div class="add-plan-modal">
  <div class="modal-title" mat-dialog-title>
    <h6 class="mb-0 justify-self-center">OXYTOCIN</h6>
    <button class="modal-close-btn" (click)="close(false)"><img src="assets/svgs/Close.svg" alt=""></button>
  </div>
  <div class="modal-body" mat-dialog-content>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 p-0">
          <form [formGroup]="addForm" (ngSubmit)="add()">
            <div class="section-item">
              <ng-container formArrayName="oxytocin">
                <ng-container *ngFor="let fcm of foxy.controls; let i = index; let last = last">
                  <ng-container [formGroupName]="i">
                    <ng-container *ngIf="!fcm.value.isDeleted">
                      <div class="form-row mt-2">
                        <div class="form-group col-md-4">
                          <label for="dosage">Strength (U/L)*</label>
                          <input type="number" class="form-control" placeholder="Enter strength" formControlName="strength" [readonly]="!fcm.value.canEdit">
                          <div *ngIf="submitted && foxy.controls[i].controls.strength.errors">
                            <small class="error-msg" *ngIf="foxy.controls[i].controls.strength.errors.required">Enter strength</small>
                            <small class="error-msg" *ngIf="foxy.controls[i].controls.strength.errors.maxlength">Strength should be less than 3 characters</small>
                          </div>
                        </div>
                        <div class="form-group col-md-4">
                          <label for="dosage">Infusion Rate (drops/minute)*</label>
                          <input type="number" class="form-control" placeholder="Enter infusion rate" formControlName="infusionRate" [readonly]="!fcm.value.canEdit">
                          <div *ngIf="submitted && foxy.controls[i].controls.infusionRate.errors">
                            <small class="error-msg" *ngIf="foxy.controls[i].controls.infusionRate.errors.required">Enter strength</small>
                            <small class="error-msg" *ngIf="foxy.controls[i].controls.infusionRate.errors.maxlength">Infusion rate should be less than 3 characters</small>
                          </div>
                        </div>
                        <div class="form-group col-md-4">
                          <label for="dosage">Infusion Status*</label>
                          <ng-select
                            class="visit-select"
                            formControlName="infusionStatus"
                            bindLabel="name"
                            bindValue="name"
                            [clearable]="false"
                            [searchable]="true"
                            placeholder="Select infusion status"
                            [readonly]="!fcm.value.canEdit">
                            <ng-option *ngFor="let d of infusionStatusList" [value]="d.name">
                              {{d.name}}
                            </ng-option>
                          </ng-select>
                          <div *ngIf="submitted && foxy.controls[i].controls.infusionStatus.errors">
                            <small class="error-msg" *ngIf="foxy.controls[i].controls.infusionStatus.errors.required">Select infusion status</small>
                          </div>
                        </div>
                        <!-- <div class="form-group col-md-1" *ngIf="fcm.value.canEdit">
                          <label for="deleteBtn">.</label>
                          <button mat-button type="button" class="delete-btn" (click)="removeOxytocin(i)">
                            <img src="assets/svgs/delete-icon.svg" alt="">
                          </button>
                        </div> -->
                      </div>
                      <ng-container *ngIf="!last">
                        <mat-divider></mat-divider>
                        <mat-divider></mat-divider>
                      </ng-container>
                    </ng-container>
                  </ng-container>
                </ng-container>
              </ng-container>
              <!-- <div class="form-row">
                <div class="col-md-12 text-center">
                  <button class="confirm-btn mt-2" type="button" (click)="addOxytocin()">Prescribe New</button>
                </div>
              </div> -->
            </div>
            <div class="section-item" *ngIf="prescribedOxytocin.length">
              <ul class="items-list">
                <li *ngFor="let po of prescribedOxytocin; let i = index;">
                  <div class="list-item">
                    <label class="border-0">{{po.infusionStatus|uppercase}} OXYTOCIN - {{po.strength}} U/L ({{po.infusionRate}} drops/minute)</label>
                    <div class="list-item-content">
                      {{po.initial}} ({{po.obsDatetime|date: 'dd-MM-YYYY hh:mm a'}})
                    </div>
                  </div>
                  <mat-divider></mat-divider>
                </li>
              </ul>
            </div>
            <div class="d-flex justify-content-center py-2">
              <button class="cancel-btn mr-2" type="button" (click)="close(false)">Cancel</button>
              <button class="confirm-btn" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
