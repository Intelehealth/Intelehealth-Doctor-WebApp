<div class="add-licnese-key-modal">
  <div class="modal-title">
    <h6 class="mb-0">{{ data ? ('Edit'|translate) : ('Add'|translate) }} {{"Category" | translate}}</h6>
    <button class="modal-close-btn" (click)="close()"><img src="assets/svgs/Close.svg" alt="" data-test-id="btnCloseAddLicense"></button>
  </div>
  <div class="modal-body">
    <form class="license-form" [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
      <div class="input-field-group">
        <label>{{'Tittle' | translate}}</label>
        <input type="text" formControlName="title" data-test-id="etKeyNameCategory">
        <small class="text-danger" *ngIf="submitted && f.title.errors">*{{"Required" | translate}}</small>
      </div>
      <div class="d-flex justify-content-center">
        <button class="cancel-btn mr-3" type="button" (click)="close()" data-test-id="btnCancelAddLicense">{{'Cancel' | translate}}</button>
        <button class="confirm-btn" type="submit" data-test-id="btnSubmitCategory">{{ data ? ('Update'|translate): ('Save'|translate) }}</button>
      </div>
    </form>
  </div>
</div>
