<div class="add-plan-modal">
  <div class="modal-title" mat-dialog-title>
    <h6 class="mb-0 justify-self-center">PLAN</h6>
    <button class="modal-close-btn" (click)="close(false)"><img src="assets/svgs/Close.svg" alt=""></button>
  </div>
  <div class="modal-body" mat-dialog-content>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 p-0">
          <form [formGroup]="addForm" (ngSubmit)="add()">
            <div class="section-item">
              <!-- <div class="form-group row">
                <label for="gender" class="col-sm-12 col-form-label">Add Plan</label>
              </div> -->
                <ng-container formArrayName="plan">
                  <ng-container *ngFor="let fcp of fp.controls; let i = index; let last = last">
                    <ng-container [formGroupName]="i">
                      <ng-container *ngIf="!fcp.value.isDeleted">
                        <div class="form-row mt-2">
                          <div class="form-group col-md-11">
                            <input class="form-control" type="text" formControlName="planValue" placeholder="Enter plan">
                            <div *ngIf="submitted && fp.controls[i].controls.planValue.errors">
                              <small class="error-msg" *ngIf="fp.controls[i].controls.planValue.errors.required">Enter plan</small>
                            </div>
                          </div>
                          <div class="form-group col-md-1" *ngIf="fcp.value.canEdit">
                            <button mat-button type="button" class="delete-btn" (click)="removePlan(i)">
                              <img src="assets/svgs/delete-icon.svg" alt="">
                            </button>
                          </div>
                        </div>
                      </ng-container>
                    </ng-container>
                  </ng-container>
                </ng-container>
              <div class="form-row">
                <div class="col-md-12">
                  <button class="confirm-btn mt-2" type="button" (click)="addPlan()">Add</button>
                </div>
              </div>
            </div>
            <div class="section-item" *ngIf="prescribedPlan.length">
              <ul class="items-list">
                <li *ngFor="let p of prescribedPlan; let i = index;">
                  <div class="list-item">
                    <label class="border-0">{{p.planValue}}</label>
                    <div class="list-item-content">
                      {{p.initial}} ({{p.obsDatetime|date: 'dd-MM-YYYY hh:mm a'}})
                    </div>
                  </div>
                  <mat-divider></mat-divider>
                </li>
              </ul>
            </div>
            <div class="d-flex justify-content-center py-2">
              <button class="cancel-btn mr-2" type="button" (click)="close(false)">Cancel</button>
              <button class="confirm-btn" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
