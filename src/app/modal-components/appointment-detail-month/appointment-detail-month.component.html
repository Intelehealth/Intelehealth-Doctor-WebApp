<div class="appointment-detail-modal">
  <div class="modal-title">
    <h6 class="mb-0">{{data?.date|date:'dd MMM, yyyy'}}</h6>
    <button class="modal-close-btn" (click)="close(false)"><img src="assets/svgs/Close.svg" alt=""></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="dayOffForm" (ngSubmit)="markDayOff()">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 p-0">
            <div class="appointment-info-con">
              <ul>
                <li>
                  <div class="info-row">
                    <div class="info-label">{{'Appointments'|translate}} ({{appointmentCount}})</div>
                    <div class="info-con">
                      <ng-container *ngFor="let e of data?.events;">
                        <div *ngIf="e.title == 'Appointment'">{{e.start|date:'h:mm a'|lowercase}} - {{e.end|date:'h:mm a'|lowercase}}</div>
                      </ng-container>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="info-row">
                    <div class="info-label">{{'Follow-ups'|translate}} ({{followupCount}})</div>
                    <div class="info-con">
                      <ng-container *ngFor="let e of data?.events;">
                        <div *ngIf="e.title == 'Follow-up visit'">{{e.start|date:'h:mm a'|lowercase}} - {{e.end|date:'h:mm a'|lowercase}}</div>
                      </ng-container>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
