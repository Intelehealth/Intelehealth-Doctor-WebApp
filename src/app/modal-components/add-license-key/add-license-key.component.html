<div class="add-licnese-key-modal">
  <div class="modal-title">
    <h6 class="mb-0">{{ data ? 'Edit' : 'Add' }} License Key</h6>
    <button class="modal-close-btn" (click)="close()"><img src="assets/svgs/Close.svg" alt=""></button>
  </div>
  <div class="modal-body">
    <form class="license-form" [formGroup]="licenseForm" (ngSubmit)="addLicenseKey()">
      <div class="input-field-group">
        <label>License Key Name</label>
        <input type="text" formControlName="key" [readOnly]="data">
        <small class="text-danger" *ngIf="submitted && f.key.errors">*Required</small>
      </div>
      <div class="input-field-group">
        <label>Expiry Date</label>
        <input type="date" [min]="today" formControlName="expiryDate">
        <small class="text-danger" *ngIf="submitted && f.expiryDate.errors">*Required</small>
      </div>
      <div class="d-flex justify-content-center">
        <button class="cancel-btn mr-3" type="button" (click)="close()">Cancel</button>
        <button class="confirm-btn" type="submit">{{ data ? 'Update' : 'Add Key' }}</button>
      </div>
    </form>
  </div>
</div>
