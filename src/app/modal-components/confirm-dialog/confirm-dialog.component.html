<div class="intel-con-modal">
  <div class="close-btn-con">
    <button class="modal-close-btn" (click)="close(false)"><img src="assets/svgs/CloseX.svg" alt=""></button>
  </div>
  <div class="modal-con mt-4">
    <img src="assets/svgs/warning-circle.svg" alt="" width="80px" height="80px">
    <h6 class="mt-3">Confirm</h6>
    <p class="mt-2 text-center">{{ data.confirmationMsg }}</p>
  </div>
  <div class="modal-action-btn-con">
    <button class="modal-btn white-btn mr-3" type="button" (click)="close(false)">{{ data.cancelBtnText }}</button>
    <button class="modal-btn blue-btn" type="button" (click)="close(true)">{{ data.confirmBtnText }}</button>
  </div>
</div>
