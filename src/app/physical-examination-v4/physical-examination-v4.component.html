<div class="physical-examinaton-main">
  <div class="physical-examinaton-header w-100">
    <div class="physical-examinaton-header-content w-100">
      <img
        [src]="
          pastVisit
            ? 'assets/svgs/physical-examination-blue.svg'
            : 'assets/svgs/physical-examination.svg'
        "
      />
      <div class="physical-examinaton-img-title">Physical examination</div>
      <div
        *ngIf="!pastVisit"
        data-toggle="collapse"
        data-target="#physical-examinaton"
        class="click"
      >
        <img class="arrow" src="assets/svgs/filter-table-up-arrow.svg" />
      </div>
    </div>
    <hr *ngIf="!pastVisit" class="hr" />
  </div>

  <div id="physical-examinaton" class="physical-examinaton-details collapse show">
    <div class="abdomin-captoin mt-3 mb-3">
      <div class="abdomin-captoin-font">General exams</div>
    </div>

    <div class="d-flex">
      <div class="ml-4">
        <ul class="d-grid p-0">
          <li class="d-flex mb-3" *ngFor="let item of physicalExaminaton?.data">
            <div class="first-list-label">{{ item?.label }}</div>
            <div *ngIf="item?.value" class="second-list-label">
              {{ item?.value }}
            </div>
            <img
              *ngFor="let imgSrc of item?.images || []"
              class="mr-2"
              [src]="imgSrc"
            />
          </li>
        </ul>
      </div>
    </div>

    <div class="patient-reports mt-4">
      <div class="associated-font mb-3">Abdomen</div>
      <ul>
        <li
          *ngFor="let data of physicalExaminaton?.physicalData"
          class="font-size-md mb-1"
        >
          <label>
            {{ data }}
          </label>
        </li>
      </ul>
    </div>
  </div>
</div>
