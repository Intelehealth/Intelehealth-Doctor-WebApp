<div class="create-report-modal">
  <div class="modal-title">
    <h6 class="mb-0">{{ data.title }}</h6>
    <button class="modal-close-btn" (click)="close()"><img src="assets/svgs/Close.svg" alt=""
        data-test-id="btnClose"></button>
  </div>
  <div class="modal-body">
    <form class="report-form" [formGroup]="reportForm" (ngSubmit)="generateReport()">
      <div class="row">
        <div class="input-field-group" style="padding-left:15px;">
          <label>{{data.field1}}<span class="red-star">*</span></label>
          <input type="date" [max]="today" formControlName="field1" data-test-id="field1">
          <small class="text-danger" *ngIf="submitted && f.field1.errors">*Required</small>
        </div>
        <div class="input-field-group" style="padding-left:25px;">
          <label>{{data.field2}}<span class="red-star">*</span></label>
          <input type="date" [max]="today" formControlName="field2" data-test-id="field2">
          <small class="text-danger" *ngIf="submitted && f.field2.errors">*Required</small>
        </div>
      </div>

      <div *ngIf="data.reportId === 1 || data.reportId === 3 || data.reportId === 4" class="row">
        <div class="input-field-group" style="padding-left:15px;">
          <label>{{data.field3}}</label>
          <ng-multiselect-dropdown class="multiselect dropdown-list" [placeholder]="'Select State'"
            [settings]="stateDropDownSettings" [data]="states" [(ngModel)]="selectedState"
            [ngModelOptions]="{ standalone: true }" (onSelect)="onStateSelect($event)" (onDeSelect)="onItemDeSelect($event, 'state')">
          </ng-multiselect-dropdown>
        </div>
        <div class="input-field-group" style="padding-left:25px;">
          <label>{{data.field4}}</label>
          <ng-multiselect-dropdown class="multiselect dropdown-list" [disabled]="!isDistrict"
            [placeholder]="'Select District'" [settings]="districtDropDownSettings" [data]="districts"
            [(ngModel)]="selectedDistrict" [ngModelOptions]="{ standalone: true }" (onDeSelect)="onItemDeSelect($event, 'district')"
            (onSelect)="onDistrictSelect($event)">
          </ng-multiselect-dropdown>
        </div>
      </div>

      <div *ngIf="data.reportId ===1 || data.reportId === 3 || data.reportId === 4" class="row">
        <div class="input-field-group" style="padding-left:15px;">
          <label>{{data.field5}}</label>
          <ng-multiselect-dropdown class="multiselect dropdown-list" [disabled]="!isSanch"
            [placeholder]="'Select Sanch'" [settings]="sanchDropDownSettings" [data]="sanchs"
            [(ngModel)]="selectedSanch" [ngModelOptions]="{ standalone: true }" (onDeSelect)="onItemDeSelect($event, 'sanch')"
            (onSelect)="onSanchSelect($event)">
          </ng-multiselect-dropdown>
        </div>
        <div class="input-field-group" style="padding-left:25px;">
          <label>{{data.field6}}</label>
          <ng-multiselect-dropdown class="multiselect dropdown-list" [disabled]="!isVillage"
            [placeholder]="'Select Village'" [settings]="villageDropDownSettings" [data]="villages"
            [(ngModel)]="selectedVillage" [ngModelOptions]="{ standalone: true }"> 
          </ng-multiselect-dropdown>
        </div>
      </div>

      <div *ngIf="data.reportId ===1" class="row">
        <div class="input-field-group" style="padding-left:15px;">
          <label>Speciality</label>
          <ng-multiselect-dropdown class="multiselect" 
          style="width: 425px;" [placeholder]="'Select Speciality'"
            [settings]="villageDropDownSettings" [data]="specializations" [(ngModel)]="selectedSpeciality"
            [ngModelOptions]="{ standalone: true }">
          </ng-multiselect-dropdown>
        </div>
      </div>
      <small class="text-danger" *ngIf="isDatesValid">Start date should not be greater than end date</small>
      <hr/>
      <div class="d-flex justify-content-center" style="margin-top: 10px;">
        <button class="cancel-btn mr-3" type="button" (click)="close()" data-test-id="btnCancel">{{ data.cancelBtnText
          }}</button>
        <button class="confirm-btn" type="submit" data-test-id="btnSubmit" [disabled]="isDatesValid">{{
          data.confirmBtnText }}</button>
      </div>
    </form>
  </div>
</div>
