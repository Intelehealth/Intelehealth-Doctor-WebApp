<div class="patient-interaction-main">

  <div class="patient-interaction-header w-100">
    
    <div class="patient-interaction-header-content w-100">
      <img src="assets/svgs/patient-interaction.svg" />
      <div class="patient-interaction-img-title">Patient interaction</div>
      <div
        data-toggle="collapse"
        data-target="#patientInteraction"
        class="click"
        (click)="isCollapsed = !isCollapsed"
      >
      <img
      class="arrow"
      [src]="
        isCollapsed
          ? 'assets/svgs/plus-icon.svg'
          : 'assets/svgs/minus-icon.svg'
      "
    />
      </div>
    </div>

    <div id="patientInteraction" class="consult-details collapse show">
      <hr class="hr" />

      <div class="d-flex ml-4">
        <div class="p-0">
          <ul class="first-list p-0">
            <li *ngFor="let patient of patientInteractionData" class="mb-4">
              {{ patient?.label }}
            </li>
          </ul>
        </div>
        <div class="second-list">
          <div *ngFor="let item of patientInteractionData" class="">
            <img *ngIf="item?.image1" class="" [src]="item?.image1" />

            <img *ngIf="item?.image2" class="ml-2" [src]="item?.image2" />

            <span *ngIf="item?.value" class="ml-2 chw-color">{{
              item?.value
            }}</span>
          </div>
          <div class="mt-3">
            <input class="radio-box mr-1 mt-1" type="radio" name="radio" />
            <label class="mr-3 radio-label">Yes</label>

            <input class="radio-box mr-1 mt-1" type="radio" name="radio" />
            <label class="radio-label">No</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
