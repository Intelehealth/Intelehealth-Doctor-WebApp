<div class="follow-up-main mt-4">
  <div class="follow-up-header w-100">
    <div class="follow-up-header-content w-100">
      <img src="assets/svgs/follow-up.svg" />
      <div class="follow-up-img-title">Follow-up</div>
      <div
        data-toggle="collapse"
        data-target="#followUp"
        class="click"
        (click)="isCollapsed = !isCollapsed"
      >
        <img
          class="arrow"
          [src]="
            isCollapsed
              ? 'assets/svgs/plus-icon.svg'
              : 'assets/svgs/minus-icon.svg'
          "
        />
      </div>
    </div>
  </div>
  <div
    id="followUp"
    aria-expanded="true"
    aria-controls="collapse"
    class="follow-up-details collapse show w-100"
  >
    <hr class="hr" />

    <div class="d-flex gap w-100">
      <div class="">
        <ul *ngFor="let follow of followUpData" class="padding">
          <li class="margin">
            {{ follow?.label }}
          </li>
        </ul>
      </div>

      <div class="w-100">
        <input class="radio-box mr-1 mt-1" type="radio" name="radio" id="" />
        <label class="mr-3 radio-label">Yes</label>

        <input class="radio-box mr-1 mt-1" type="radio" name="radio" id="" />
        <label class="radio-label">No</label>

        <div class="date">
          <input type="date" class="form-control" />
        </div>

        <div class="">
          <input
            type="text"
            placeholder="Type here"
            class="form-control type-here-input"
          />
        </div>
      </div>
    </div>
  </div>
</div>
