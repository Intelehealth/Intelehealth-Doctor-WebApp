<div class="test-main box-shadow mt-4">
  <div class="test-header w-100">
    <div class="test-header-content w-100">
      <img src="assets/svgs/test.svg" />
      <div class="test-img-title">Test</div>
      <div
        data-toggle="collapse"
        data-target="#test"
        class="click"
        (click)="isCollapsed = !isCollapsed"
      >
        <img
          class="arrow"
          [src]="
            isCollapsed
              ? 'assets/svgs/plus-icon.svg'
              : 'assets/svgs/minus-icon.svg'
          "
        />
      </div>
    </div>
  </div>

  <div id="test" class="test-details collapse show w-100">
    <hr class="hr" />

    <div class="d-flex justify-content-center mb-2 w-100">
      <ul class="first-list p-0 m-0">
        <li *ngFor="let test of testData" class="mb-2">
          {{ test?.label }}
          <span class="btn-height click float-right">
            <img src="assets/svgs/delete-icon.svg" />
          </span>
        </li>
      </ul>
    </div>

    <div *ngIf="showAddMore">
      <img
        src="assets/svgs/add-more-plus-icon.svg"
        (click)="showAddMore = !showAddMore"
      />

      <label class="ml-2 font-size-md"> Add more medicines</label>
    </div>

    <ng-container *ngIf="!showAddMore">
      <span class="text-area-label font-bold">Test </span>

      <textarea
        class="text-area mt-2 w-100"
        name="test"
        id=""
        cols="8"
        rows="4"
      >
    Blood pressure test
    </textarea
      >

      <button
        type="button"
        class="btn cancel-add-test-btn font-bold mt-4"
        (click)="showAddMore = !showAddMore"
      >
        Cancel
      </button>

      <button
        type="button"
        class="btn cancel-add-test-btn add-test-btn font-bold mt-4 ml-3"
      >
        Add test
      </button>
    </ng-container>
  </div>
</div>
