<div class="referal-main box-shadow mt-4">
  <div class="referal-header w-100">
    <div class="referal-header-content w-100">
      <img src="assets/svgs/referal.svg" />
      <div class="referal-img-title">Referal</div>
      <div data-toggle="collapse" data-target="#referalCollapse" class="click">
        <img class="arrow" src="assets/svgs/minus-icon.svg" />
      </div>
    </div>
    <hr class="hr" />
  </div>

  <div id="referalCollapse" class="referal-details collapse show w-100">
    <!-- ul caption -->

    <div class="d-flex mb-2">
      <table class="table w-100">
        <thead class="font-sm">
          <th class="border-top" *ngFor="let header of headers">
            {{ header?.name }}
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let row of data">
            <td *ngFor="let header of headers">
              <ng-container *ngIf="header?.type === 'remark'; else elseBlock">
                {{ row[header.key] }}
                <span class="btn-height click float-right">
                  <img src="assets/svgs/delete-icon.svg" />
                </span>
              </ng-container>

              <ng-template #elseBlock>
                {{ row[header.key] }}
              </ng-template>
            </td>
          </tr>

          <tr>
            <td>
              <div class="select">
                <ng-select
                  class=""
                  [items]="referalList"
                  bindLabel="name"
                  [clearable]="false"
                  [(ngModel)]="selected"
                >
                </ng-select>
              </div>
            </td>

            <td>
              <div class="remark-input">
                <input
                  class="form-control"
                  type="text"
                  name=""
                  placeholder="Type here"
                  id=""
                />
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex">
      <button type="button" class="btn cancel-save-btn font-bold">
        cancel
      </button>

      <button type="button" class="btn cancel-save-btn save-btn font-bold ml-3">
        Save
      </button>
    </div>
  </div>
</div>
