<div class="container">
  <div class="row">
    <div class="col-md-12 p-0 section-title">
      <h6>Forgot Password</h6>
      <p>
        No worries, enter your username and we will send you the OTP to reset your password.
      </p>
    </div>
    <div class="col-md-12 px-0 py-4">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
        <div class="form-group">
          <label for="username">
            Username
            <span class="link"><a routerLink="/session/forgot-username">Forgot Username ?</a></span>
          </label>
          <input type="text" class="form-control" formControlName="username" placeholder="Enter username">
          <div *ngIf="submitted && f.username.errors">
            <small *ngIf="f.username.errors.required" class="error-msg">Please enter username</small>
          </div>
        </div>
        <div class="form-group mt-5">
          <button type="submit" class="btn btn-block next-btn">
            Next
            <img class="btn-icon" src="assets/svgs/right-arrow.svg" alt="">
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
