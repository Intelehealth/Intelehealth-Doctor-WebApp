<div class="container-fluid">
  <div class="row main-container-row">
    <div class="col-md-6 p-0">
      <div class="login-info-wrapper">
        <div class="info-banner">
          <div class="artist-icon">
            <img class="logo-icon "src="assets/images/artist_for_her_Logo_new.png" alt="">
          </div>
          <div class="grid-icon">
            <img class="logo-icon "src="assets/images/namma_aarogya_kendra_logo.png" alt="">
          </div>
        </div>
        <div class="carousel-container flex-fill">
        
          <div class="picsum-img-wrapper">
            <img class="hb1" src="assets/images/login/right_red_heartbeat.png" alt="">
            <div class="center-logo-div">
             <img class="main center-logo" src = "assets/images/healthforher_logo.png" alt="Random slide">
            </div>
            <img class="hb2" src="assets/images/login/right_green_heartbeat.png" alt="">
          </div>
          <ngb-carousel [showNavigationArrows]="false" [showNavigationIndicators]="true">
            <ng-template ngbSlide *ngFor="let slide of slides">
              <div class="carousel-caption">
                <h3>{{slide.title|translate}}</h3>
              </div>
            </ng-template>
          </ngb-carousel>
        </div>
        <div class="copy-right-footer justify-self-end">
          <span>{{'Copyright Â©2023 Namma Aarogya, a 501 (c)(3) & Section 8 non-profit organisation'|translate}}</span>
        </div>
      </div>
    </div>
    <div class="col-md-6 p-0">
      <div class="main-container">
        <div class="container">
          <div class="row">
            <div class="col-sm-6 col-6 px-0 py-4">
              <img class="w-75 rounded mobile-logo" src="assets/images/namma_aarogya_kendra_logo.png" alt="">
            </div>
            <div class="col-sm-6 col-6 px-0 py-4">
              <ng-select data-test-id="selectLanguageSession" class="language-select-input ml-auto" [items]="languages" bindLabel="name" bindValue="code" [searchable]="false" [clearable]="false" [multiple]="false" [(ngModel)]="selectedLanguage" (ngModelChange)="changeLanguage()">
              </ng-select>
            </div>
          </div>
        </div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
