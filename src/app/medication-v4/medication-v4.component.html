<div class="medication-main box-shadow mt-4">
  <div class="medication-header w-100">
    <div class="medication-header-content w-100">
      <img [src]="medication?.image" />
      <div class="medication-img-title">
        {{ medication?.mainlable }}
      </div>
      <div
        data-toggle="collapse"
        [attr.data-target]="'#' + medication?.id"
        class="click"
      >
        <img class="arrow" src="assets/svgs/minus-icon.svg" />
      </div>
    </div>
    <hr class="hr" />
  </div>

  <div [id]="medication?.id" class="medication-details collapse show w-100">
    <!-- ul caption -->

    <div class="d-flex mb-2">
      <table class="table w-100">
        <thead class="font-sm">
          <th class="border-top" *ngFor="let header of headers">
            {{ header?.name }}
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let row of data">
            <td *ngFor="let header of headers">
              <ng-container *ngIf="header?.type === 'remark'; else elseBlock">
                {{ row[header.key] }}
                <span class="btn-height click float-right">
                  <img src="assets/svgs/delete-icon.svg" />
                </span>
              </ng-container>

              <ng-template #elseBlock>
                {{ row[header.key] }}
              </ng-template>
            </td>
          </tr>

          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <span class="text-area-label">Additional instructions</span>

    <textarea class="text-area mt-2 w-100" name="note" id="" cols="8" rows="4">
        Let the patient know that they cannot travel for atleast 2 weeks
      </textarea
    >

    <button type="button" class="btn cancel-save-btn font-bold mt-4">
      cancel
    </button>

    <button
      type="button"
      class="btn cancel-save-btn save-btn font-bold mt-4 ml-3"
    >
      Save
    </button>
  </div>
</div>
