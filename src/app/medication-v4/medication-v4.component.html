<div class="medication-main mt-4">
  <div class="medication-header w-100">
    <div class="medication-header-content w-100">
      <img src="assets/svgs/medication.svg" />
      <div class="medication-img-title">Medication</div>
      <div
        data-toggle="collapse"
        data-target="#medicationCollapse"
        class="click"
        (click)="isCollapsed = !isCollapsed"
      >
        <img
          class="arrow"
          [src]="
            isCollapsed
              ? 'assets/svgs/plus-icon.svg'
              : 'assets/svgs/minus-icon.svg'
          "
        />
      </div>
    </div>
  </div>

  <div id="medicationCollapse" class="medication-details collapse show w-100">
    <hr class="hr" />
    <!-- ul caption -->

    <div class="d-flex mb-2">
      <table class="table w-100">
        <thead class="font-sm">
          <th
            class="border-top {{ header?.key }} thClass "
            *ngFor="let header of headers"
          >
            {{ header?.name }}
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let row of data">
            <td *ngFor="let header of headers">
              <ng-container *ngIf="header?.type === 'remark'; else elseBlock">
                {{ row[header.key] }}
                <span class="btn-height click float-right">
                  <img src="assets/svgs/delete-icon.svg" />
                </span>
              </ng-container>

              <ng-template #elseBlock>
                {{ row[header.key] }}
              </ng-template>
            </td>
          </tr>

          <ng-container *ngIf="!showAddMore">
            <tr>
              <td class="pl-0">
                <ng-select
                  class="select"
                  [items]="drugNameList"
                  bindLabel="name"
                  [clearable]="false"
                  [(ngModel)]="selectedDrugName"
                >
                </ng-select>
              </td>
              <td>
                <ng-select
                  class="select"
                  [items]="strengthList"
                  bindLabel="name"
                  [clearable]="false"
                  [(ngModel)]="selectedStrength"
                >
                </ng-select>
              </td>
              <td>
                <ng-select
                  class="select"
                  [items]="daysList"
                  bindLabel="name"
                  [clearable]="false"
                  [(ngModel)]="selectedDays"
                >
                </ng-select>
              </td>
              <td>
                <ng-select
                  class="select"
                  [items]="timingList"
                  bindLabel="name"
                  [clearable]="false"
                  [(ngModel)]="selectedTiming"
                >
                </ng-select>
              </td>
              <td class="pr-0">
                <input
                  class="form-control remark-input"
                  type="text"
                  name=""
                  placeholder="Half after meal"
                  id=""
                />
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-end" *ngIf="!showAddMore">
      <button
        type="button"
        class="btn cancel-save-btn font-bold"
        (click)="showAddMore = !showAddMore"
      >
        cancel
      </button>

      <button type="button" class="btn cancel-save-btn save-btn font-bold ml-3">
        Save
      </button>
    </div>

    <div class="" *ngIf="showAddMore">
      <img
        class="click"
        src="assets/svgs/add-more-plus-icon.svg"
        (click)="showAddMore = !showAddMore"
      />

      <label class="ml-2 font-size-md"> Add more medicines</label>
    </div>

    <div class="mt-4">
      <label class="text-area-label">Additional instructions</label>

      <textarea class="text-area w-100" name="note" id="" cols="8" rows="4">
        Let the patient know that they cannot travel for atleast 2 weeks
      </textarea>

      <button type="button" class="btn cancel-save-btn font-bold mt-4">
        cancel
      </button>

      <button
        type="button"
        class="btn cancel-save-btn save-btn font-bold mt-4 ml-3"
      >
        Save
      </button>
    </div>
  </div>
</div>
