<div class="container-fluid">
  <mat-card>
    <span>
      <div class="categoryName float-left">
        <img class="mr-2 click" routerLink="/admin/video-library" src="assets/svgs/chevron-down1.svg" alt=""
          width="24px" height="24px">
        <span> <b>{{category?.name}} ({{category?.videos?.length}} Videos)</b></span>
      </div>
    </span>
    <div>
      <div>
        <span class="float-right">
          <input type="text" class="search-input mr-2" placeholder="{{'Search'| translate}}"
            (keyup)="applyFilter($event.target.value)" data-test-id="etSearchMindmap">
          <button class="action-btn bg-blue" (click)="saveVideo('add')">
            Add Video
          </button>
        </span>
      </div>
      <br />
      <div style="margin-top: 65px" class="mat-elevation-z8">
        <table class="table-responsive" mat-table [dataSource]="dataSource" matSort>
          <!-- Seial no Column -->
          <ng-container matColumnDef="srNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr. No</th>
            <td mat-cell *matCellDef="let row; let i = index">
              {{ row?.srNo }}
            </td>
          </ng-container>

          <!-- video Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Tittle
            </th>
            <td mat-cell *matCellDef="let row">
              <iframe [src]="row.videoURL" width="250" height="150" frameborder="0" allowfullscreen></iframe> <br>
              {{ row.title }}
            </td>
          </ng-container>

          <!-- videoId Column -->
          <ng-container matColumnDef="videoId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Video ID</th>
            <td mat-cell *matCellDef="let row; let i = index">
              {{ row.videoId }}
            </td>
          </ng-container>

          <!-- Last Updated Column -->
          <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Last updated
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.updatedAt | date:'dd MMM, yyyy' }}
            </td>
          </ng-container>

          <!-- Move Column -->
          <ng-container matColumnDef="move">
            <th mat-header-cell *matHeaderCellDef>
              Move
            </th>
            <td mat-cell *matCellDef="let row; let i = index">
              <img (click)="moveVideo(row)" src="assets/svgs/icons8-left.svg" style="cursor: pointer">
            </td>
          </ng-container>

          <!-- Edit Column -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>
              Edit
            </th>
            <td mat-cell *matCellDef="let row; let i = index">
              <img (click)="saveVideo('edit', row)" src="assets/svgs/edit1.svg" style="cursor: pointer">
            </td>
          </ng-container>

          <!-- Delete Column -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>
              Delete
            </th>
            <td mat-cell *matCellDef="let row; let i = index">
              <img (click)="deleteVideo(row?.id)" src="assets/svgs/delete-icon.svg" style="cursor: pointer">
            </td>
          </ng-container>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell text-center font-bold" [attr.colspan]="displayedColumns.length">
              {{'No videos to display.'|translate}}
            </td>
          </tr>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
      </div>
    </div>
  </mat-card>
</div>
